{% extends "base.html" %}

{% block content %}
<h1>{{ dish.name }}</h1>
<p>{{ dish.description }}</p>
<p>Price: {{ dish.price }} грн</p>
<p>Dish type: {{ dish.dish_type.name }}</p>
<p>Cook: {% for cook in dish.cooks.all %}{{ cook.username }}, {% endfor %}</p>
<a href="{% url 'dish_list' %}" class="custom-btn">Back</a>
{% endblock %}
