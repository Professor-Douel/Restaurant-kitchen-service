{% extends "base.html" %}
{% block content %}
<h1>Dish List</h1>
<a style="float: revert" href="{% url 'service:dish-create' %}" class="custom-btn">ADD</a>
<ul>
    {% for dish in dishes %}
    <li>
        <a style="float: revert" href="{% url 'service:dish-detail' pk=dish.id %}"><strong>{{ dish.name }}</strong></a> - {{ dish.price }} грн.
        <a style="float: revert" href="{% url 'service:dish-update' pk=dish.id %}" class="custom-btn">Редагувати</a>
        <form action="{% url 'service:dish-delete' dish.pk %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="custom-btn">Видалити</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
